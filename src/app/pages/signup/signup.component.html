<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="SignUp Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  >
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Your Name"
      placeholder="JoÃ£o">
        <img src="/assets/svg/email.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="joao@gmail.com">
        <img src="/assets/svg/email.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password">
        <img src="/assets/svg/password.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Confirm your password">
        <img src="/assets/svg/password.svg"/>
    </app-primary-input>
  </form>
</app-default-login-layout>
